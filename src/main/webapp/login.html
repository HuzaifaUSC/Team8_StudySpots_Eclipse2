<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
	<link rel="stylesheet" href = "login.css">
	<script src="login.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<script>
	$(function(){
		$("#navbar").load("navbar.html");
	});
	</script>
</head>
<body>
<div id="navbar"></div>

<div>
    <div class = "form">
    <div class="form-body">
      <h1 class="form-title">Login</h1>
    <div class="email">
        <label class="form__label" for="email">Email</label>
        <input class="form__input" type="text" id="email" placeholder="Email"/>
    </div>
    <div class="password">
        <label class="form__label" for="password">Last Name </label>
        <input  type="password" name="" id="password"  class="form__input"placeholder="Password"/>
    </div>
</div>
<div class="footer">
    <button type="submit" class="btn" onClick="handleLogin()">Login</button>
</div>
</div>      
</div>

</body>

</html>
