<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href = "login.css">
	<script src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpCVaKxl81vxeIZ7_-bpF7Zj_2x1vZ34s"></script>
	<style>
		#map {
			height: 400px;
			width: 100%;
		}
	</style>
	<script>
		$(function(){
			$("#navbar").load("navbar.html");
		});
		$(function(){
			$("#index").load();
		});
	</script>
</head>
<body>
	<div id="navbar">
	</div>
	<h1>Google Maps API Example</h1>
	
	<h1>Google Maps API Example</h1>
	<div id="map"></div>
	<script type="module">
		import {Loader} from '@googlemaps/js-api-loader';

		const loader = new Loader({
			apiKey: 'AIzaSyCpCVaKxl81vxeIZ7_-bpF7Zj_2x1vZ34s',
			version: 'weekly',
			libraries: ['places']
		});

		loader.load().then(() => {
			// Set the coordinates for the center of the map
			const myLatLng = {lat: 34.02127561489714, lng: -118.2866354425022};

			// Create a map object and center it on the specified coordinates
			const map = new google.maps.Map(document.getElementById('map'), {
				zoom: 12,
				center: myLatLng
			});

			const marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: 'San Francisco'
			});
		});
	</script>
	
	<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpCVaKxl81vxeIZ7_-bpF7Zj_2x1vZ34s&callback=initMap"></script> -->
</body>
</html>
