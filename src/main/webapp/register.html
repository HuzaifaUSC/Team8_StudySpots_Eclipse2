<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
	<link rel="stylesheet" href = "register.css">
	<script src="register.js"></script>
</head>
<body>

<div>
    <div class = "form">
    <div class="form-body">
      <h1 class="form-title">Register</h1>
    <div class="username">
        <label class="form__label" for="firstName">First Name </label>
        <input class="form__input" type="text" id="firstName" placeholder="First Name"/>
    </div>
    <div class="lastname">
        <label class="form__label" for="lastName">Last Name </label>
        <input  type="text" name="" id="lastName"  class="form__input"placeholder="LastName"/>
    </div>
    <div class="email">
        <label class="form__label" for="email">Email </label>
        <input  type="email" id="email" class="form__input" placeholder="Email"/>
    </div>
    <div class="password">
        <label class="form__label" for="password">Password </label>
        <input class="form__input" type="password"  id="password" placeholder="Password"/>
    </div>
    <div class="confirm-password">
        <label class="form__label" for="confirmPassword">Confirm Password </label>
        <input class="form__input" type="password" id="confirmPassword" placeholder="Confirm Password"/>
    </div>
</div>
<div class="footer">
    <button type="submit" class="btn" onClick="handleRegister()">Register</button>
</div>
</div>      
</div>

</body>

</html>
